- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython_kernel_config.py
    ~/.p10k.zsh:
    ~/.p10k.vscode.zsh:
    ~/.vimiumrc.json:
    ~/.vim:
    ~/.vimrc:
    ~/.gvimrc:
    ~/.zsh_custom:
    ~/.zprofile:
    ~/.itermrc:
    ~/.config/nvim/init.vim: vimrc
    ~/.config/spotifyd: config/spotifyd
    ~/.config/yabai/yabairc: config/yabai/yabairc
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    ~/.config/ubersicht: config/ubersicht

- create:
    - ~/.vim/undodir

- shell:
    -
        command: nvim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: nvim +'CocInstall coc-python coc-sh coc-yank coc-yaml coc-snippets coc-json' +'qa'
        description: Installing coc.vim extensions...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
