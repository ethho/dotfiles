- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.p10k.vscode.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.config/nvim/init.vim: vimrc

    # Let Gnome define
    #~/.xprofile:
    #~/.Xresources:
    #~/.Xmodmap:
    #~/.config/i3/config: config/i3/config
    #~/.config/gtk-3.0: config/gtk-3.0
    #~/.config/picom.conf: config/picom.conf
    #~/.config/polybar: config/polybar
    #~/.gtkrc-2.0.mine: gtkrc-2.0.mine

- create:
    - ~/.vim/undodir

- shell:
    -
        command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        description: Installing oh-my-zsh
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
        description: Installing vim-plug
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: nvim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: nvim +'CocInstall coc-python coc-sh coc-yank coc-yaml coc-snippets coc-json' +'qa'
        description: Installing coc.vim extensions...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
