- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.lmod.d:

- create:
    - ~/.vim/undodir

- shell:
    -
        description: Installing plug.vim
        quiet: true
        command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    -
        description: Installing vim plugins
        quiet: true
        command: vim +'PlugInstall --sync' +'qa'
    -
        description: Install oh-my-zsh
        quiet: true
        command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    -
        description: Install zsh-auto-suggestions
        quiet: true
        command: git clone https://github.com/zsh-users/zsh-autosuggestions $HOME/.zsh_custom/plugins/zsh-autosuggestions
    -
        description: Install zsh-syntax-highlighting
        quiet: true
        command: git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $HOME/.zsh_custom/plugins/zsh-syntax-highlighting
    -
        description: Install zsh-vim-mode
        quiet: true
        command: git clone https://github.com/softmoth/zsh-vim-mode.git $HOME/.zsh_custom/plugins/zsh-vim-mode
    -
        description: Install powerlevel10k
        quiet: true
        command: git clone https://github.com/romkatv/powerlevel10k.git $HOME/.zsh_custom/themes/powerlevel10k

