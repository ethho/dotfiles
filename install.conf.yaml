- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.lmod.d:

- create:
    - ~/.vim/undodir

- shell:
    - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing plug.vim]
    - ["vim +'PlugInstall --sync' +'qa'", Installing vim plugins using plug.vim]
    - ['sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"', Installing oh-my-zsh]
    - ["git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions", Installing zsh-autosuggestions]
    - ["git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting", Installing zsh-syntax-highlighting]
    - ["git clone https://github.com/softmoth/zsh-vim-mode.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-vim-mode", Installing zsh-vim-mode]
    - ["git clone https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k", Installing powerlevel10k]

