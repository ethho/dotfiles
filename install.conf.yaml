- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.config/starship.toml: config/starship.toml
    ~/.config/nvim/init.vim: vimrc
    ~/.config/jrnl: config/jrnl

- create:
    - ~/.vim/undodir

- shell:
    -
        command: nvim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: nvim +'CocInstall coc-python coc-sh coc-yank coc-yaml coc-snippets coc-json' +'qa'
        description: Installing coc.vim extensions...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
