- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.zsh_custom:
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.config/starship.toml: config/starship.toml
    ~/.config/jrnl: config/jrnl
    ~/.local/bin/jitter.py: bin/jitter.py
    ~/.config/nvim/lua/user: config/astronvim

    # Regolith specific
    # ~/.config/regolith/i3/config: config/i3/config
    # ~/.config/regolith/i3xrocks/config: config/i3xrocks/config
    # ~/.config/i3blocks: config/i3blocks
    # ~/.config/regolith/picom: config/picom
    ~/.config/regolith2: config/regolith2
    /etc/regolith/i3/config: config/regolith2/i3/base
    # ~/.config/rofi/config.rasi: config/rofi/config.rasi
    # ~/.Xresources-regolith:
    # ~/.Xresources.d:

- create:
    - ~/.vim/undodir
