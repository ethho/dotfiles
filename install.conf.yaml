- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.config/nvim/init.vim: vimrc
    ~/.config/jrnl: config/jrnl
    ~/.local/bin/jitter.py: bin/jitter.py

    # Regolith specific
    # ~/.config/regolith/i3/config: config/i3/config
    # ~/.config/regolith/i3xrocks/config: config/i3xrocks/config
    # ~/.config/i3blocks: config/i3blocks
    # ~/.config/regolith/picom: config/picom
    ~/.config/regolith2: config/regolith2
    /etc/regolith/i3/config: config/regolith2/i3/base
    # ~/.config/rofi/config.rasi: config/rofi/config.rasi
    # ~/.Xresources-regolith:
    # ~/.Xresources.d:

- create:
    - ~/.vim/undodir

- shell:
    -
        command: nvim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
